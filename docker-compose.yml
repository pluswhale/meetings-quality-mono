services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: meetings-quality-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=meetings-quality
    networks:
      - meetings-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetings-quality-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/meetings-quality
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRATION=7d
      - FRONTEND_URL=http://209.38.214.211:3000
    depends_on:
      - mongodb
    networks:
      - meetings-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetings-quality-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://209.38.214.211:4000
      - VITE_WS_URL=ws://209.38.214.211:4000
      - DOCKER_ENV=true
    depends_on:
      - backend
    networks:
      - meetings-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  meetings-network:
    driver: bridge
